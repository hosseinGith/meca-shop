<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .zoom-container {
        position: relative;
        width: 300px; /* عرض اولیه تصویر */
        height: 300px;
        overflow: hidden;
        border: 1px solid #ddd;
      }

      .zoom-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .zoom-lens {
        position: absolute;
        width: 100px; /* عرض لنز */
        height: 100px;
        border: 2px solid #000;
        background-color: rgba(255, 255, 255, 0.5);
        display: none;
        pointer-events: none;
      }

      .zoom-container:hover .zoom-lens {
        display: block;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="zoom-container">
      <img
        src="https://www.imgacademy.com/sites/default/files/boarding-landing-page-quote-2022.jpg"
        alt="Zoomable Image"
        class="zoom-image"
      />
      <div class="zoom-lens" style="display: none"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const zoomContainer = document.querySelector(".zoom-container");
        const zoomImage = document.querySelector(".zoom-image");
        const zoomLens = document.querySelector(".zoom-lens");

        zoomContainer.addEventListener("mousemove", (e) => {
          const rect = zoomContainer.getBoundingClientRect();
          const x = e.clientX - rect.left - zoomLens.offsetWidth / 2;
          const y = e.clientY - rect.top - zoomLens.offsetHeight / 2;

          // محدود کردن لنز در محدوده تصویر
          const lensX = Math.max(
            0,
            Math.min(x, rect.width - zoomLens.offsetWidth)
          );
          const lensY = Math.max(
            0,
            Math.min(y, rect.height - zoomLens.offsetHeight)
          );

          zoomLens.style.left = lensX + "px";
          zoomLens.style.top = lensY + "px";

          // بزرگنمایی تصویر
          zoomImage.style.transformOrigin = `${(lensX / rect.width) * 100}% ${
            (lensY / rect.height) * 100
          }%`;
          zoomImage.style.transform = "scale(2)"; // نسبت زوم
        });

        zoomContainer.addEventListener("mouseleave", () => {
          zoomImage.style.transform = "scale(1)";
        });
      });
    </script>
  </body>
</html>
